<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./icons/ajax.png" />
        <title>AJAX com XMLHttpRequest</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    </head>
    <body>
        <div class="container">
            <form>
                <div class="row mt-5">
                    <h4>Dados básicos</h4>
                </div>
                <div class="row">
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Nome" />
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Sobrenome" />
                    </div>
                    <div class="col-4">
                        <input type="email" class="form-control" placeholder="E-mail" />
                    </div>
                </div>
                <div class="row mt-3">
                    <h4>Dados da entrega</h4>
                </div>
                <div class="row mb-5">
                    <div class="col-3 d-flex">
                        <input type="text" id="cep" class="form-control" placeholder="CEP" />
                        <button type="button" id="btn-search-cep" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                            <span class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </div>
                    <div class="col-7">
                        <input type="text" id="address" class="form-control" placeholder="Endereço" />
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" placeholder="Número" />
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Enviar pedido</button>
            </form>
            <br />
            <br />
            <hr />
            <a href="./fetch .html">AJAX com fetch</a>
        </div>
        <script src="./scripts/jquery-3.7.1.min.js"></script>
        <script src="./scripts/jquery.mask.min.js"></script>
        <script src="./scripts/main.js"></script>
    </body>
</html>
